<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upstox Nifty 50 Short Selling Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .auth-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .auth-form {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .data-grid {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .grid-header {
            background: #34495e;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .grid-header h3 {
            font-size: 1.3rem;
        }
        
        .refresh-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .table-container {
            max-height: 600px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #ecf0f1;
            position: sticky;
            top: 0;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #bdc3c7;
        }
        
        th {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        td {
            color: #34495e;
        }
        
        .price-positive {
            color: #27ae60;
            font-weight: 600;
        }
        
        .price-negative {
            color: #e74c3c;
            font-weight: 600;
        }
        
        .short-signal {
            background: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .hold-signal {
            background: #f39c12;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .buy-signal {
            background: #27ae60;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        
        .stat-card h4 {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ Upstox Nifty 50 Dashboard</h1>
            <p>Real-time data collection and short selling analysis</p>
        </div>
        
        <div class="auth-section">
            <div class="auth-form">
                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="password" id="apiKey" placeholder="Enter your Upstox API Key">
                </div>
                <div class="form-group">
                    <label for="accessToken">Access Token</label>
                    <input type="password" id="accessToken" placeholder="Enter your Access Token">
                </div>
                <button class="btn btn-primary" onclick="authenticate()">Connect</button>
            </div>
            <div id="authStatus"></div>
        </div>
        
        <div class="main-content" id="mainContent" style="display: none;">
            <div class="stats-container">
                <div class="stat-card">
                    <h4>Market Status</h4>
                    <div class="value" id="marketStatus">Loading...</div>
                </div>
                <div class="stat-card">
                    <h4>Short Signals</h4>
                    <div class="value" id="shortSignals">0</div>
                </div>
                <div class="stat-card">
                    <h4>Avg Volume</h4>
                    <div class="value" id="avgVolume">0</div>
                </div>
                <div class="stat-card">
                    <h4>Last Updated</h4>
                    <div class="value" id="lastUpdated" style="font-size: 1rem;">Never</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-success" onclick="fetchNifty50Data()">Fetch Nifty 50 Data</button>
                <button class="btn btn-primary" onclick="startAutoRefresh()">Auto Refresh (30s)</button>
                <button class="btn" onclick="stopAutoRefresh()" style="background: #e74c3c; color: white;">Stop Refresh</button>
            </div>
            
            <div class="data-grid">
                <div class="grid-header">
                    <h3>Nifty 50 Stocks - Short Selling Analysis</h3>
                    <button class="refresh-btn" onclick="fetchNifty50Data()">ðŸ”„ Refresh</button>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>LTP</th>
                                <th>Change</th>
                                <th>Change %</th>
                                <th>Volume</th>
                                <th>RSI</th>
                                <th>Signal</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="stockTableBody">
                            <tr>
                                <td colspan="8" class="loading">
                                    <div class="spinner"></div>
                                    Connect to Upstox API to load data
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isAuthenticated = false;
        let apiKey = '';
        let accessToken = '';
        let autoRefreshInterval = null;
        
        // Nifty 50 stock symbols
        const nifty50Symbols = [
            'RELIANCE', 'TCS', 'INFY', 'HINDUNILVR', 'ICICIBANK', 'HDFC', 'ITC', 'KOTAKBANK',
            'LT', 'AXISBANK', 'ASIANPAINT', 'MARUTI', 'SUNPHARMA', 'BHARTIARTL', 'BAJFINANCE',
            'HCLTECH', 'WIPRO', 'ULTRACEMCO', 'NESTLEIND', 'ONGC', 'TATASTEEL', 'TITAN',
            'POWERGRID', 'NTPC', 'M&M', 'TECHM', 'BAJAJFINSV', 'HDFCBANK', 'DRREDDY',
            'CIPLA', 'COALINDIA', 'IOC', 'GRASIM', 'BPCL', 'HINDALCO', 'ADANIPORTS',
            'HEROMOTOCO', 'JSWSTEEL', 'TATAMOTORS', 'INDUSINDBK', 'BRITANNIA', 'DIVISLAB',
            'EICHERMOT', 'SBILIFE', 'SHREECEM', 'UPL', 'APOLLOHOSP', 'BAJAJ-AUTO', 'SBIN', 'TATACONSUM'
        ];
        
        // Authentication function
        async function authenticate() {
            apiKey = document.getElementById('apiKey').value;
            accessToken = document.getElementById('accessToken').value;
            
            if (!apiKey || !accessToken) {
                showAuthStatus('Please enter both API Key and Access Token', 'error');
                return;
            }
            
            try {
                // Test API connection with a simple request
                const response = await fetch('https://api.upstox.com/v2/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Api-Version': '2.0',
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    isAuthenticated = true;
                    showAuthStatus(`Connected successfully! Welcome ${data.data.user_name}`, 'success');
                    document.getElementById('mainContent').style.display = 'block';
                    updateMarketStatus();
                } else {
                    throw new Error('Authentication failed');
                }
            } catch (error) {
                showAuthStatus('Authentication failed. Please check your credentials.', 'error');
                console.error('Auth error:', error);
            }
        }
        
        function showAuthStatus(message, type) {
            const statusDiv = document.getElementById('authStatus');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        // Update market status
        function updateMarketStatus() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const hour = now.getHours();
            const minute = now.getMinutes();
            const currentTime = hour * 60 + minute;
            const marketOpen = 9 * 60 + 15; // 9:15 AM
            const marketClose = 15 * 60 + 30; // 3:30 PM
            
            let status = 'CLOSED';
            if (dayOfWeek >= 1 && dayOfWeek <= 5) { // Monday to Friday
                if (currentTime >= marketOpen && currentTime <= marketClose) {
                    status = 'OPEN';
                }
            }
            
            document.getElementById('marketStatus').textContent = status;
            document.getElementById('marketStatus').style.color = status === 'OPEN' ? '#27ae60' : '#e74c3c';
        }
        
        // Fetch Nifty 50 data
        async function fetchNifty50Data() {
            if (!isAuthenticated) {
                alert('Please authenticate first');
                return;
            }
            
            const tableBody = document.getElementById('stockTableBody');
            tableBody.innerHTML = '<tr><td colspan="8" class="loading"><div class="spinner"></div>Loading Nifty 50 data...</td></tr>';
            
            try {
                const stocks = [];
                let shortSignalCount = 0;
                let totalVolume = 0;
                
                // Fetch data for each stock (in batches to avoid rate limiting)
                for (let i = 0; i < nifty50Symbols.length; i += 5) {
                    const batch = nifty50Symbols.slice(i, i + 5);
                    const batchPromises = batch.map(symbol => fetchStockData(symbol));
                    const batchResults = await Promise.allSettled(batchPromises);
                    
                    batchResults.forEach((result, index) => {
                        if (result.status === 'fulfilled' && result.value) {
                            stocks.push(result.value);
                            if (result.value.signal === 'SHORT') shortSignalCount++;
                            totalVolume += result.value.volume;
                        } else {
                            // Add placeholder for failed requests
                            stocks.push({
                                symbol: batch[index],
                                ltp: 'N/A',
                                change: 'N/A',
                                changePercent: 'N/A',
                                volume: 0,
                                rsi: 'N/A',
                                signal: 'N/A'
                            });
                        }
                    });
                    
                    // Add delay between batches to respect rate limits
                    if (i + 5 < nifty50Symbols.length) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                
                // Update stats
                document.getElementById('shortSignals').textContent = shortSignalCount;
                document.getElementById('avgVolume').textContent = Math.round(totalVolume / stocks.length).toLocaleString();
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
                
                // Render table
                renderStockTable(stocks);
                
            } catch (error) {
                console.error('Error fetching data:', error);
                tableBody.innerHTML = '<tr><td colspan="8" class="loading" style="color: #e74c3c;">Error loading data. Please try again.</td></tr>';
            }
        }
        
        // Fetch individual stock data
        async function fetchStockData(symbol) {
            try {
                const instrument_key = `NSE_EQ|INE${symbol}`; // This is simplified - you'll need actual instrument keys
                
                const response = await fetch(`https://api.upstox.com/v2/market-quote/ltp?instrument_key=${instrument_key}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Api-Version': '2.0',
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const stockData = data.data[instrument_key];
                
                if (!stockData) {
                    throw new Error('No data received');
                }
                
                // Calculate mock RSI and signals for demonstration
                const rsi = Math.floor(Math.random() * 100);
                const changePercent = ((stockData.last_price - stockData.close_price) / stockData.close_price) * 100;
                
                let signal = 'HOLD';
                if (rsi > 70 && changePercent < -2) {
                    signal = 'SHORT';
                } else if (rsi < 30 && changePercent > 2) {
                    signal = 'BUY';
                }
                
                return {
                    symbol: symbol,
                    ltp: stockData.last_price.toFixed(2),
                    change: (stockData.last_price - stockData.close_price).toFixed(2),
                    changePercent: changePercent.toFixed(2),
                    volume: Math.floor(Math.random() * 1000000), // Mock volume
                    rsi: rsi,
                    signal: signal
                };
                
            } catch (error) {
                console.error(`Error fetching data for ${symbol}:`, error);
                return null;
            }
        }
        
        // Render stock table
        function renderStockTable(stocks) {
            const tableBody = document.getElementById('stockTableBody');
            
            if (stocks.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8" class="loading">No data available</td></tr>';
                return;
            }
            
            const rows = stocks.map(stock => {
                const changeClass = parseFloat(stock.change) >= 0 ? 'price-positive' : 'price-negative';
                const signalClass = stock.signal === 'SHORT' ? 'short-signal' : 
                                   stock.signal === 'BUY' ? 'buy-signal' : 'hold-signal';
                
                return `
                    <tr>
                        <td><strong>${stock.symbol}</strong></td>
                        <td>â‚¹${stock.ltp}</td>
                        <td class="${changeClass}">${stock.change >= 0 ? '+' : ''}${stock.change}</td>
                        <td class="${changeClass}">${stock.changePercent >= 0 ? '+' : ''}${stock.changePercent}%</td>
                        <td>${typeof stock.volume === 'number' ? stock.volume.toLocaleString() : stock.volume}</td>
                        <td>${stock.rsi}</td>
                        <td><span class="${signalClass}">${stock.signal}</span></td>
                        <td>
                            ${stock.signal === 'SHORT' ? 
                                '<button class="btn" style="background: #e74c3c; color: white; padding: 5px 10px; font-size: 12px;">Short Sell</button>' :
                                '<button class="btn" style="background: #95a5a6; color: white; padding: 5px 10px; font-size: 12px;">Watch</button>'
                            }
                        </td>
                    </tr>
                `;
            }).join('');
            
            tableBody.innerHTML = rows;
        }
        
        // Auto refresh functions
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            autoRefreshInterval = setInterval(() => {
                fetchNifty50Data();
                updateMarketStatus();
            }, 30000);
            
            alert('Auto refresh started (30 seconds interval)');
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                alert('Auto refresh stopped');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateMarketStatus();
            
            // Update market status every minute
            setInterval(updateMarketStatus, 60000);
        });
    </script>
</body>
</html>
